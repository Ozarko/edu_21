<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ozarko Doe | Contact Me</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav" class="bg-inner">
          <div class="nav-container">
            <a href="index.html"
              ><img src="img/logo.png" alt="My logo" id="logo"
            /></a>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="work.html">Work</a></li>
              <li><a href="contact.html" class="current">Contact</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <section id="contact-a" class="text-center py-3 first-section">
      <div class="container">
        <h2>Contact Me</h2>
        <div class="bottom-line"></div>
        <p class="lead">Here is how you can reach me</p>
        <form>
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Subject"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="Email Address"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Phone Number"
            />
            <textarea
              class="text-input massege-input"
              placeholder="Enter Massege"
            ></textarea>
          </div>
          <button type="submit" class="btn-dark">Submit</button>
        </form>
      </div>
    </section>
    <section id="contact-b" class="py-3 bg-dark">
      <div class="contact-info">
        <div>
          <i class="fas fa-envelope fa-2x">
          </i>
          <h3>Email</h3>
          <p>ozarkonv@gmail.com</p>
        </div>
        <div>
          <i class="fas fa-phone fa-2x">
          </i>
          <h3>Phone</h3>
          <p>(555) 555-5555</p>
        </div>
        <div>
          <i class="fas fa-address-card fa-2x">
          </i>
          <h3>Addres</h3>
          <p>Krakiv, Poland</p>
        </div>
      </div>
    </section>
    <section id="contact-c" class="bg-main py-4">
      <div class="container">
        <h1>Let`s Start Your Next Project</h1>
      </div>
    </section>
    <!-- Footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2020. All Right Reserved</p>
        <div class="social">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
