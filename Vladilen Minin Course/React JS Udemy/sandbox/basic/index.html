    <div id="root"></div>
    <script type="text/babel">
      function Car(props) {
        return (
          <div className ='car'>
            <h3>{props.name}</h3>
            <p>
              Year: <strong>{props.year}</strong>
            </p>
            <small>This is car</small>
          </div>
        );
      }

      const App = (
        <div>
          <Car name="Ford Focus" year="2019" />
          <Car name="Audi a8" year="2015" />
          <Car name="Mazda 3" year="2009" />
        </div>
      )
    
      ReactDOM.render(
        App,
        document.querySelector('#root')
      )
    </script>
